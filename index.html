              />

          </li>
          <li class="nav-item">

                style="font-size: 2em"
            /></a>
          </li>
          <li class="nav-item">
            <a
              class="link-do-nav"
              href="sobre.html"
              style="font-size: 2em; padding: 0px 40px; color: white"

              <i class="fas fa-chevron-right">

                  src="Design/ÍCONES - SVG/Thick Arrow Pointing Down.svg"

        </ul>
      </div>
      <div>

            >
              <img
                src="Design/PDF/User.png"
                class="me-2"
                style="height: 2.8em; margin-right: 10px"

              <span class="texto-login">
                Login ou <br />
                Cadastre-se
              </span>
            </a>
